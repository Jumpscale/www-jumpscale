{{ partial "head.html" . }}
<body >
{{ partial "header.html" . }}

<div class="container docs-w">
  <div class="row">
    <div class="span3 bs-docs-sidebar">
      <ul class="nav nav-list bs-docs-sidenav" data-spy="affix" data-offset-top="200">
				{{ range $element := where .Site.Pages "Section" "contact-us" }}
					{{ if ne .RelPermalink "/thanks"}}
	        	<li class=""><a href="{{ $element.RelPermalink }}"><i class="icon-chevron-right"></i> {{ $element.Title }}</a></li>
					{{ end }}
				{{ end }}
      </ul>
    </div>
    <div class="span9 single-content">
      <section id="thankyou">
        <div class="page-header">
          <h1>{{ .Title }}</h1>
        </div>
        {{ .Content }}
        <form id="contact-form" action="//formspree.io/" method="POST" class="form-horizontal">
          <input type="hidden" name="_next" value="/thanks" />
          <input type="hidden" name="_subject" value="Message from JumpScale wesbite" />
          <input type="text" name="_gotcha" style="display:none" />
          <div class="control-group">
            <input type="text" name="name" placeholder="Your Name" class="form-control">
          </div>
          <div class="control-group">
            <input type="email" name="_replyto" placeholder="Your E-mail" class="form-control">
          </div>
          <div class="control-group">
            <textarea rows="4" cols="50" name="message" placeholder="Your Message" class="form-control"></textarea>
          </div>
          <div class="">
            <button  type="submit" value="Send" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
<!--  <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>-->
<script src="/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/prettify.js" type="text/javascript"></script>
<script src="/js/lightbox.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
